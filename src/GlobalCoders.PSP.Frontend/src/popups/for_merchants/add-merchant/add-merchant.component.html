<div class="popup-backdrop" *ngIf="isPopupVisible" (click)="closePopup()"></div>
<div class="popup" *ngIf="isPopupVisible">
    <div class="container">
        <!--Inputs section-->
        <section class="inputs">
            <div class="legalname">
                <label for="name">Display Name</label>
                <input type="text" id="name" [(ngModel)]="merchant.displayName">
            </div>
            <div class="displayName">
                <label for="name">Legal Name</label>
                <input type="text" id="name" [(ngModel)]="merchant.legalName">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="merchant.email">
            </div>
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" [(ngModel)]="merchant.mainPhoneNumber">
            </div>
            <div class="secondaryPhoneNumber">
                <label for="phone">Secondary Phone</label>
                <input type="tel" id="phone" [(ngModel)]="merchant.secondaryPhoneNumber">
            </div>
            <div class="address">
                <label for="address">Address</label>
                <input type="text" id="address" [(ngModel)]="merchant.address">
            </div>
        </section>

        <!--Timetable section-->
        <section>
            <h3>Schedule</h3>
            <div *ngFor="let day of weekDays; let i = index" class="timetable">
                <div class="day">
                    <input type="checkbox" id="{{day}}-checkbox" [(ngModel)]="merchant.workingSchedule[i].isOpen">
                    <label for="{{day}}-checkbox">{{day}}</label>
                </div>
                <div *ngIf="merchant.workingSchedule[i].isOpen" class="time">
                    <label for="{{day}}-start">Start Time</label>
                    <input type="time" id="{{day}}-start" [(ngModel)]="merchant.workingSchedule[i].StartTime">
                    <label for="{{day}}-end">End Time</label>
                    <input type="time" id="{{day}}-end" [(ngModel)]="merchant.workingSchedule[i].EndTime">
                </div>
            </div>
        </section>

        <button (click)="createOrganization()">Create</button>
    </div>
</div>
