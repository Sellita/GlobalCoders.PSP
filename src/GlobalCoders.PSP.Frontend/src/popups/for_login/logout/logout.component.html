<div class="popup-backdrop" *ngIf="isPopupVisible" (click)="closePopup()"></div>
<div class="popup" *ngIf="isPopupVisible">
    <div class="container">
        <h1>Are you sure you want to logout?</h1>
        <div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Yes</button>
            <button type="submit" class="btn btn-primary" (click)="closePopup()">No</button>
        </div>
    </div>
</div>
