<app-add-order #popup></app-add-order>
<app-edit-order #popupedit></app-edit-order>

<header class="title">
    <h1>Ordering</h1>
</header>
<div class="buttons">
    <button class="add-button" (click)="addOrder()">Add</button>
    <button class="delete-button" (click)="deleteOrder()">Delete</button>
    <button class="edit-button" (click)="editOrder()">Edit</button>
    <button class="filter-button" (click)="filterOrders()">
        Filter
        <img src="./filter.png" alt="">
    </button>
</div>
<app-ordering-table [columns]="columns" [data]="data"></app-ordering-table>
